    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#"><h1>Missing Migrants</h1></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li><button id="intro" class="btn btn-default">Help</button>  </li>
                    <li><button id="clearfilters" class="btn btn-default">Reset Dashboard</button></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div id="total" class="row">
                <div class="col-md-12">
                    <h5><span id="number"></span> missing/dead</h5>
                    <p id="selectedFilters"></p>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-8 col-xs-12">
                    <div class="row">
                        <div class="col-md-8 col-xs-12">
                            <div id="time" data-tag="time period">                            
                                <h4>Time</h4>
                                <p class="pull-left">Current filter: <span class="filter"></span></p><button id="timeplay" class="btn btn-default pull-right">Animate graph</button>
                            </div>  
                        </div>    
                        <div class="col-md-4 col-xs-12">                          
                            <div id="cause" data-tag="cause">
                                <h4>Cause</h4>
                                <p>Current filter: <span class="filter"></span></p>
                            </div>
                        </div>                
                    </div>
                    <div class="row">
                        <div id="map" class="col-md-12">
                            <div id="maplegend">
                                Number of missing/dead per incident
                            </div>
                        </div>                     
                    </div>    
                </div>                
                <div class="col-md-2 col-xs-12">
                    <div id="regionIncident" data-tag="incident region">
                        <h4>Region of Incident</h4>
                        <p>Current filter: <span class="filter"></span></p>
                    </div>
                </div>             
                <div class="col-md-2 col-xs-12">
                    <div id="regionOrigin" data-tag="region of origin">
                        <h4>Region of Origin</h4>
                        <p>Current filter: <span class="filter"></span></p>
                    </div>
                </div>
            </div>

        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div id="loading" class="modal-body">
                        <h2>Loading</h2>
                    </div>

        </div>
